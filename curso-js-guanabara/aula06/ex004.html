<body>
    <h1>Exercício n.º 004, aula de JavaScript</h1>

    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá <strong>${nome}</strong>. Seu nome tem ${nome.length} letras.<br/>`) /* <br/> quebra alinha */
        document.write(`Seu nome em letras maiúsculas é ${nome.toUpperCase()}.<br/>`)
        document.write(`Seu nome em letras minúsculas é ${nome.toLocaleLowerCase()}.`)


    </script>
    
</body>
